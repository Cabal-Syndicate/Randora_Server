		<script type="text/javascript">
		
			function onLoad() {
				// create a horizontal spritesheet like this one.
				
				// create an Image object
				var bird = new Image();
				//add the source location of the image
				bird.src = "images/bird.png"
				
				// create an instance of MovieClip
				
				var movieclip = new MovieClip();
				// set the width and height of your movieclip. this should be the frame size
				movieclip.width(184);
				movieclip.height(163);
				// since the MovieClip Class extends UIElement. You need to call build, setStyle and arrange.
				movieclip.build();
				movieclip.setStyle();
				// set the x and y for your movieclip (optional)
				movieclip.x(100);
				movieclip.y(100);
				
				//add it to the body
				document.body.appendChild(movieclip.display);
				
				//arrange
				movieclip.arrange();
				// now attach the sprite image object to the movieclip
				movieclip.attach(bird);
				
				// now you can call either gotoAndPlay or gotoAndStop
				movieclip.gotoAndPlay(0,4,true);
				// this will start the movieclip at frame index 0 and play each frame
				// till frame index 4. I've also set loop to true.
				
				// lets test it.
				
				// you can change the frameRate on each movieclip. Check the Docs.
			}

	
			
		</script>
